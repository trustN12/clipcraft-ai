[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Range"
    Access-Control-Expose-Headers = "Content-Length, Content-Range"
    Accept-Ranges = "bytes"
    Cache-Control = "no-store"
